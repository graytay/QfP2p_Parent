    <script type="text/javascript">
        //登录
        function login() {
            $.post("http://localhost:8080/uibg/userlogin.op", "name=" + $("#username").val() + "&password=" + $("#password").val(), function (data) {
                var obj=eval("("+data+")");
                if(obj.code==200){
                    window.location.href="index.html";
                }else{
                    alert(obj.msg);
                }
            });
        }
    </script>

                            </div>

                                <a href="forget.htm">忘记了密码？</a>
                                <div class="ui-vcheckbox">
                                    <label for="checkbox15099507181620"><input type="checkbox" name="reminder" value="7"
                                                                               id="checkbox15099507181620">记住密码</label>
                                </div>
                            </div>
                            <div class="ma w300">

                            </div>

让您的财富管理更高效,便捷!</a>
